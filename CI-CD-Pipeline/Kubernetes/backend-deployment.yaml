apiVersion: apps/v1   
kind: Deployment   
metadata:   
  name: backend-deployment   
spec:   
                                                                         
 
  replicas: 2   
  selector:   
    matchLabels:   
      app: backend   
  template:   
    metadata:   
      labels:   
        app: backend   
    spec:   
      containers:   
      - name: backend   
        image: <region>.icr.io/<namespace>/backend-app:1.0   
        ports:   
        - containerPort: 5000   ---   
apiVersion: v1   
kind: Service   
metadata:   
  name: backend-service   
spec:   
  type: NodePort   
  selector:   
    app: backend   
  ports:   
  - port: 5000   
    targetPort: 5000   
