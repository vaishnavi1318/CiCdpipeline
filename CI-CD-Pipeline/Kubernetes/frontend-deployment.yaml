apiVersion: apps/v1   
kind: Deployment   
metadata:   
  name: frontend-deployment   
spec:   
  replicas: 3   
  selector:   
    matchLabels:   
      app: frontend   
  template:   
    metadata:   
                                                                          
 
      labels:   
        app: frontend   
    spec:   
      containers:   
      - name: frontend   
        image: <region>.icr.io/<namespace>/frontend-app:1.0   
        ports:   
        - containerPort: 3000   ---   
apiVersion: v1   
kind: Service   
metadata:   
  name: frontend-service   
spec:   
  type: NodePort   
  selector:   
    app: frontend   
  ports:   
  - port: 3000   
    targetPort: 3000  